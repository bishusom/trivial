<link rel="stylesheet" href="/styles/word-games/word-games-styles.css">
<div class="card puzzle-card" id="boggle-screen">
    <div id="boggle-container" class="card word-game-card">
        <div class="word-game-header">
            <div class="header-row">
            <a href="/" id="home-btn" class="btn icon-btn" aria-label="Toggle mute">
                <span class="material-icons">home</span>
            </a>
            <h2>Boggle</h2>
            <button id="mute-btn" class="btn icon-btn" aria-label="Toggle mute">
                <span class="material-icons">volume_up</span>
            </button>
            </div>
            <div class="word-game-meta">
                <span id="boggle-time">Time: 3:00</span>
                <span id="boggle-score">Score: 0</span>
                <span id="boggle-level">Level: 1 (easy)</span>
            </div>
        </div>
        
        <div class="word-game-body">
            <div class="boggle-grid" id="boggle-grid"></div>
            <div class="word-feedback" id="boggle-feedback"></div>
            <div class="boggle-found-words" id="boggle-found-words">
                <h3>Found Words:</h3>
                <ul id="boggle-word-list"></ul>
            </div>
        </div>

        <div class="word-game-footer">
            <button class="btn secondary" id="boggle-new">New Game</button>
            <button class="btn secondary" id="boggle-hint">Get Hint</button>
        </div>
    </div>
</div>
