<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Trivaah - The ultimate free online trivia game with 10,000+ questions across 20 categories. Compete with friends and climb leaderboards!">
    <meta name="keywords" content="trivia game, online quiz, free trivia, multiplayer quiz">
    <meta property="og:title" content="Trivaah - Free Online Trivia Game">
    <meta property="og:image" content="https://yourdomain.com/trivia-preview.jpg">
    
    <title>Trivaah Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="screen setup-screen active">
            <!-- Replace the existing header -->
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#46178f;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e22b5a;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M20,50 Q50,20 80,50 T140,50" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
                <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" fill="url(#logoGradient)" 
                font-family="Poppins" font-weight="700" font-size="40">
                TRIVIAAH
                <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
                </text>
                <path d="M320,30 L340,50 L360,30" fill="#ffd700" stroke="#fff" stroke-width="2" 
                  transform="rotate(30 340 40)">
                <animateTransform attributeName="transform" type="rotate" from="0 340 40" to="360 340 40" 
                              dur="4s" repeatCount="indefinite"/>
                </path>
                </svg>
        </div>
            
            <div class="setup-card">
                <div class="settings-grid">
                    <!-- Category Selector -->
                    <div class="setting-group">
                        <div class="setting-label">
                            <span class="material-icons">category</span>
                            CATEGORY
                        </div>
                        <select id="category" class="styled-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>

                    <!-- Difficulty Picker -->
                    <div class="setting-group">
                        <div class="setting-label">
                            <span class="material-icons">speed</span>
                            DIFFICULTY
                        </div>
                        <div id="difficulty" class="difficulty-picker">
                            <button class="difficulty-btn" data-difficulty="easy" aria-pressed="true">üå± Easy</button>
                            <button class="difficulty-btn" data-difficulty="medium">üåü Medium</button>
                            <button class="difficulty-btn" data-difficulty="hard">üíÄ Hard</button>
                        </div>
                    </div>

                    <!-- Questions & Time Settings -->
                    <div class="dual-settings">
                        <div class="setting-group compact">
                            <div class="setting-label">
                                <span class="material-icons">format_list_numbered</span>
                                QUESTIONS
                            </div>
                            <select id="num-questions" class="styled-select">
                                <option value="5">5 (Quick Play)</option>
                                <option value="10" selected>10 (Standard)</option>
                                <option value="15">15 (Extended)</option>
                                <option value="20">20 (Marathon)</option>
                            </select>
                        </div>

                        <div class="setting-group compact">
                            <div class="setting-label">
                                <span class="material-icons">timer</span>
                                TIME PER QUESTION
                            </div>
                            <select id="time-per-question" class="styled-select">
                                <option value="5">5 seconds</option>
                                <option value="10" selected>10 seconds</option>
                                <option value="15">15 seconds</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Start Button -->
            <button id="start-btn" class="btn primary launch-btn">
              <span class="material-icons">rocket_launch</span>
              START GAME
            </button>
        </div>

        <!-- Game Screen -->
        <div class="screen game-screen">
            <div class="card">
                <div class="game-header">
                    <div class="score-box">
                        <span class="material-icons">emoji_events</span>
                        <span id="score">0</span>
                        <span id="question-counter">0/10</span>
                    </div>
                    <div class="timer-box">
                        <span class="material-icons">timer</span>
                        <span id="question-timer">15</span>
                        <span id="total-timer">2:30</span>
                    </div>
                </div>

                <div id="question" class="question"></div>
                <div id="options" class="options-grid"></div>
                
                <div class="game-footer">
                    <button id="next-btn" class="btn primary">
                        Next Question
                        <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Summary Screen -->
        <div class="screen summary-screen">
            <div class="card performance-card compact">
                <!-- Content populated by JavaScript -->
            </div>
        </div>

        <!-- High Scores -->
        <div class="highscores">
            <div class="highscores-header">
                <h3>My Best Scores</h3>
                <button id="clear-scores" class="btn small danger" title="Delete all local scores">
                    üóëÔ∏è Clear All
                </button>
            </div>
            <p class="local-warning">(Stored on this device only)</p>
            <div id="highscores-list" class="highscores-list"></div>
        </div>
    </div>

    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXX');

        function trackEvent(category, action) {
            gtag('event', action, {'event_category': category});
        }
    </script>
    
    <script src="app.js"></script>
</body>
</html>
