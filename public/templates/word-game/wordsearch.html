<link rel="stylesheet" href="/styles/word-games/word-games-styles.css">
<div class="card puzzle-card" id="wordsearch-screen">
    <div id="word-game-container" class="card word-game-card">
        <div class="word-game-header">
            <h2>Word Search</h2>
            <div class="word-game-meta">
                <span id="wordsearch-words-left">Words: 0/0</span>
                <span id="wordsearch-level">Level: 1 (easy)</span>
                <span id="wordsearch-games-remaining">Wins to next level: 3</span>
            </div>
        </div>
        
        <div class="word-game-body">
            
            <div class="wordsearch-grid" id="wordsearch-grid"></div>
            
            <div class="wordsearch-wordlist" id="wordsearch-wordlist"></div>

            <div class="word-feedback" id="wordsearch-feedback"></div>
        </div>

        <div class="word-game-footer">
            <button class="btn secondary" id="wordsearch-new">New Game</button>
            <button class="btn secondary" id="wordsearch-hint">Hint</button>
        </div>
    </div>
</div>
