<div class="contact-card">
    <button class="close-btn" onclick="handleRouting('/home')"><span class="material-icons">close</span></button>
    <h2>Contact Us</h2>
    <p class="contact-intro">Have questions or feedback? We'd love to hear from you!</p>
    <form name="contact" netlify class="contact-form" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn primary">Send Message</button>
    </form>
</div>
