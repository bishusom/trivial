<link rel="stylesheet" href="/styles/word-games/word-games-styles.min.css">
<div class="card puzzle-card">
    <div id="word-game-container" class="card word-game-card">
        <div class="word-game-header">
            <div class="header-row">
                <a href="/" id="home-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">home</span>
                </a>
                <h2>Word Guess Challenge</h2>
                <button id="mute-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">volume_up</span>
                </button>
            </div>
            <div class="word-game-meta">
                <span id="word-attempts">Attempts left: 6</span>
                <span id="word-score">Score: 0</span>
            </div>
        </div>
        
        <div class="difficulty-display">
            <span id="current-difficulty">Difficulty: Easy</span>
            <span id="progress-display">Progress: 0/5</span>
        </div>
        
        <div id="word-display" class="word-display"></div>
        
        <div class="word-game-body">
            <div id="word-results" class="guess-history"></div>
            <div id="word-feedback" class="word-feedback"></div>
        </div>
   
        <div class="word-game-footer">
            <button id="start-word-game" class="btn secondary">New Game</button>
            <button id="hint-btn" class="btn secondary">Get Hint</button>
        </div>   
     </div>    
</div>
