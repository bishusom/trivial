<link rel="stylesheet" href="/styles/number-puzzle/number-puzzle-styles.min.css">
<div class="card puzzle-card">
    <div class="puzzle-header">
        <div class="header-row">
                <a href="/" id="home-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">home</span>
                </a>
                <h2>Guess The Number In Sequence</h2>
                <button id="mute-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">volume_up</span>
                </button>
         </div>
        <div class="puzzle-meta">
            <span id="sequence-level">Level: 1</span>
            <span id="sequence-score">Score: 0</span>
            <span id="sequence-time">Time: 1:00</span>
        </div>
    </div>
    
    <div class="puzzle-body">
        <div class="sequence-display" id="sequence-display"></div>
        
        <div class="sequence-options" id="sequence-options"></div>
        
        <div class="sequence-feedback" id="sequence-feedback"></div>
        
        <div class="sequence-hint-area">
            <button class="btn secondary" id="sequence-hint">Get Hint</button>
            <div class="hint-text" id="hint-text"></div>
        </div>
    </div>
    
    <div class="puzzle-footer">
        <button class="btn secondary" id="sequence-next">Next Sequence</button>
        <button class="btn secondary" id="sequence-new">New Game</button>
    </div>
</div>
