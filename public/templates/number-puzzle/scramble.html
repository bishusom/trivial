<link rel="stylesheet" href="/styles/number-puzzle/number-puzzle-styles.min.css">
<div class="card puzzle-card">
    <div class="puzzle-header">
        <div class="header-row">
            <a href="/" id="home-btn" class="btn icon-btn" aria-label="Home">
                <span class="material-icons">home</span>
            </a>
            <h2>Number Scramble</h2>
            <button id="mute-btn" class="btn icon-btn" aria-label="Toggle mute">
                <span class="material-icons">volume_up</span>
            </button>
        </div>
        <div class="puzzle-meta">
            <span id="scramble-level">Level: 1</span>
            <span id="scramble-score">Score: 0</span>
            <span id="scramble-time">Time: 1:00</span>
        </div>
    </div>
    
    <div class="puzzle-body">
        <div class="scramble-target question" id="scramble-target">
            Target: <span class="difficulty-easy"><b>0</b></span>
            <span class="difficulty-easy">(easy)</span>
        </div>
        <!--div class="scramble-feedback" id="scramble-feedback"></div-->
        <div class="scramble-expression" id="scramble-expression">Current: <span class="expression-value">Empty</span></div>
        <div class="scramble-display">
            <div class="scramble-tiles" id="scramble-tiles"></div>
        </div>
        <div class="scramble-controls">
            <div class="scramble-operators" id="scramble-operators"></div>
            <div class="scramble-buttons">
                <button class="btn primary" id="scramble-submit">Submit</button>
                <button class="btn primary" id="scramble-clear">Clear</button>
            </div>
        </div>
    </div>
    
    <div class="puzzle-footer">
        <button class="btn secondary" id="scramble-new">New Puzzle</button>
        <button class="btn secondary" id="scramble-hint">Hint</button>
    </div>
</div>
