<link rel="stylesheet" href="/styles/word-games/word-games-styles.min.css">
<div class="card puzzle-card" id="anagram-screen">
    <div id="word-game-container" class="card word-game-card">
        <div class="word-game-header">
            <div class="header-row">
                <a href="/" id="home-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">home</span>
                </a>
                <h2>Anagram Puzzle</h2>
                <button id="mute-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">volume_up</span>
                </button>
            </div>
            <div class="word-game-meta">
                <span id="anagram-target">Word Length: 0</span>
                <span id="anagram-score">Score: 0</span>
                <span id="anagram-level">Level: 1 (easy)</span>
                <span id="anagram-games-remaining">Games to Win: 9</span>
            </div>
        </div>
        
        <div class="game-body">
            <div class="anagram-feedback" id="anagram-feedback">
                Unscramble the letters to form the correct word.
            </div>
                
            <div class="anagram-display">
                <div class="scrambled-letters" id="scrambled-letters"></div>
                <div class="current-attempt" id="current-attempt"></div>
            </div>
            
            <div class="anagram-controls">
                <button class="btn primary" id="anagram-submit">Submit</button>
                <button class="btn secondary" id="anagram-clear">Clear</button>
                <button class="btn secondary" id="anagram-shuffle">Shuffle</button>
            </div>
            
            <div class="anagram-solutions">
                <h3>Found Word</h3>
                <div class="solutions-list" id="solutions-list"></div>
            </div>
        </div>
        <div class="word-game-footer">
            <button class="btn secondary" id="anagram-new">New Puzzle</button>
            <button class="btn secondary" id="anagram-hint">Hint</button>
            <button class="btn secondary" id="anagram-reveal">Reveal Word</button>
        </div>
    </div>       
</div>
