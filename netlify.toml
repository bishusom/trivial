[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = ["fonts/*"]
  node_bundler = "esbuild"
  external_node_modules = ["axios", "@napi-rs/canvas",  "node-fetch"]

[dev]
  framework = "#custom"
  targetPort = 3000
  autoLaunch = false