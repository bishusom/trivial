<link rel="stylesheet" href="/styles/word-game/wordsearch.css">
<div class="card wordsearch-screen" id="wordsearch-screen">
    <div class="card word-game-card">
        <div class="game-header">
            <h2>Word Search</h2>
            <div class="game-meta">
                <span id="wordsearch-words-left">Words: 10</span>
                <span id="wordsearch-time">Time: 0:00</span>
            </div>
        </div>
        
        <div class="game-body">
            <div class="wordsearch-grid" id="wordsearch-grid"></div>
            
            <div class="wordsearch-wordlist" id="wordsearch-wordlist"></div>
            
            <div class="wordsearch-controls">
                <button class="btn primary" id="wordsearch-new">New Game</button>
                <button class="btn secondary" id="wordsearch-hint">Hint</button>
            </div>
            
            <div class="wordsearch-feedback" id="wordsearch-feedback"></div>
        </div>
    </div>
</div>
