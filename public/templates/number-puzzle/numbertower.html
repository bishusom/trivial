<link rel="stylesheet" href="/styles/number-puzzle/numbertower.css">
<div class="card puzzle-card">
    <div class="puzzle-header">
        <h2>Number Tower</h2>
        <div class="puzzle-meta">
            <span id="tower-level">Level: 1</span>
            <span id="tower-score">Score: 0</span>
            <span id="tower-time">Time: 60s</span>
        </div>
    </div>
    
    <div class="puzzle-body">
        <div class="tower-instructions">
            <p id="tower-objective">Build the tower by selecting numbers that are multiples of 2!</p>
        </div>
        
        <div class="tower-container">
            <div class="tower-grid" id="tower-grid"></div>
            <div class="tower-stack" id="tower-stack"></div>
        </div>
        
        <div class="tower-feedback" id="tower-feedback"></div>
        
        <div class="tower-progress">
            <div class="progress-container">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text">
                Tower height: <span id="tower-height">0</span>/<span id="tower-target">5</span>
            </div>
        </div>
    </div>
    
    <div class="puzzle-footer">
        <button class="btn secondary" id="tower-hint">Hint</button>
         <button class="btn secondary" id="tower-clear">Clear Last</button>
        <button class="btn secondary" id="tower-new">New Game</button>
    </div>
</div>
