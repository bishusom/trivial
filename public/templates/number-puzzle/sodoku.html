<link rel="stylesheet" href="/styles/number-puzzle/number-puzzle-styles.min.css">
<div class="card puzzle-card">    
    <div class="puzzle-header">
         <div class="header-row">
                <a href="/" id="home-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">home</span>
                </a>
                <h2>Sudoku Challenge</h2>
                <button id="mute-btn" class="btn icon-btn" aria-label="Toggle mute">
                    <span class="material-icons">volume_up</span>
                </button>
         </div>
        <div class="puzzle-meta">
            <span id="puzzle-time">Time: 0:00</span>
            <span id="puzzle-difficulty">Difficulty: Medium</span>
            <span id="puzzle-hints">Hints left: 3</span>
        </div>
    </div>
    
    <div class="puzzle-body">
        <div class="sudoku-grid" id="sudoku-grid">
        <!-- Rows will be generated by JavaScript -->
        </div>
        <div class="sudoku-controls">
            <div class="number-selector" id="number-selector"></div>
            <div class="puzzle-footer">
                <button id="hint-btn" class="btn secondary">Hint</button>
                <button id="check-btn" class="btn secondary">Check</button>
                <button id="new-game-btn" class="btn primary">New Game</button>
            </div>
        </div>
        <div class="puzzle-feedback" id="puzzle-feedback"></div>
    </div>
    
    <div class="progress-container">
        <div class="stats-row">
            <span class="stat-box">Games: <span id="games-played">0</span></span>
            <span class="stat-box">Wins: <span id="games-won">0</span></span>
            <span class="stat-box">Best Time: <span id="best-time">0:00</span></span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>
    
    <div class="challenge-banner hidden" id="challenge-banner">
        <h3>CHALLENGE MODE</h3>
        <p id="challenge-description"></p>
    </div>
</div>
